<mat-card>
  <mat-card-header>
    <mat-card-title>Transfer money</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="transferForm">
      <mat-form-field appearance="outline">
        <mat-label>Transfer From</mat-label>
        <mat-select formControlName="from">
          <mat-option value="1">...1234</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Transfer To</mat-label>
        <mat-select formControlName="to">
          <mat-option value="26">...4567 (Test 1)</mat-option>
          <mat-option value="27">...9754 (Test 2)</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Transfer Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput placeholder="$0.00" sbankCurrencyMask formControlName="amount" >
      </mat-form-field>
    </form>
    <div class="transfer-buttons">
      <button
        (click)="transfer()"
        [disabled]="!transferForm.valid"
        mat-raised-button
        color="primary">
        Tranfer
      </button>
    </div>
  </mat-card-content>
</mat-card>
